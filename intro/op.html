<!DOCTYPE html>
<html>
<head>
	<title>unordered list</title>
	<style>
		li
	{
		color:blue;
		font-size:20px;
	}
	h1,div
	{
		color:pink;
	}
</style>
</head>
<body>
	<h1>Unordered List</h1>
	<div>My Typical Dinner Shopping List
		<ul>
			<li>Milk</li>
			<li>Donts</li>
			<li>cookies
				<ul>
					<li>choocolate</li>
					<li>peanut butter</li>
				</ul>
				<li>bismo</li>
			</li>
		</ul></div>

</body>
</html>
